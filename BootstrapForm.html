<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>BootstrapForm</title>
</head>
<body>
    <form action="https://www.oit.edu/cst465" method="POST" role="form" class="form-horizontal">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="Name" name="Name">
        </div>
        <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" id="UserType" name="UserType">UserType</button>
                    <ul class="dropdown-menu">
                      <li><a href="#">student</a></li>
                      <li><a href="#">staff</a></li>
                      <li><a href="#">faculty</a></li>
                    </ul>
        </div>
        <div class="form-group">
                <label for="EmailAddress">Email:</label>
                <input type="text" class="form-control" id="EmailAddress" name="EmailAddress">
              </div>
        <div class="form-group">
            <label for="Band">Band:</label>
            <input type="text" class="form-control" id="Band" name="Band">
        </div>
        <div class="form-group">
                <label for="Hobby">Hobby:</label>
                <input type="text" class="form-control" id="Hobby" name="Hobby">
        </div>
        <div class="form-group">
                <label for="CoursePrefix">CoursePrefix:</label>
                <input type="text" class="form-control" id="CoursePrefix" name="CoursePrefix">
        </div>
        <div class="form-group">
                <label for="CourseNumber">CourseNumber:</label>
                <input type="text" class="form-control" id="CourseNumber" name="CourseNumber">
        </div>
        <div class="form-group">
                <label for="CourseDescription">CourseDescription:</label>
                <input type="text" class="form-control" id="CourseDescription" name="CourseDescription">
        </div>
        <div class="form-group">
                <label for="Biography">Biography:</label>
                <textarea class="form-control" rows="5" id="Biography" name="Biography"></textarea>
        </div>
        <div class="form-group">
                <label for="Nickname">Nickname:</label>
                <input type="text" class="form-control" id="Nickname" name="Nickname">
        </div>
        <div class="form-group">
               <button type="submit" class="btn btn-default">Send</button>
        </div>
    </form>
    
</body>
</html>
